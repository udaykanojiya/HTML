<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Enrollment</title>
</head>
<body>
    <fieldset>
        <legend>Baderia Global NCC Enrollment</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter you name">
        <br><br>
        <span>Enrollment No :</span>
        <input type="text" name="Enrollment" id="" placeholder="Enrollment No.">
        <br><br>
        <span>Email ID:</span>
        <input type="email" name="" id="" placeholder="Email ID">
        <br><br>
        <span>Gender : </span>
        <span>Male</span>
        <input type="radio" name="Gender" id="male">
        <span>Female</span>
        <input type="radio" name="Gender" id="female">
        <span>Others</span>
        <input type="radio" name="Gender" id="others">
        <br><br>
        <span>Enter you Branch</span>
        <select name="Branch" id="Branch">
            <option value="CSE">CSE</option>
            <option value="AIML">AIML</option>
            <option value="IOT">IOT</option>
            <option value="DS">DS</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="EC">EC</option>
            <option value="BLMT">PARA & Nursing</option>
        </select>

        <br><br>
        <span>Semester: </span>
        <select name="Semester" id="Semester">
            <option value="1">1st</option>
            <option value="2">3rd</option>
        </select>
        
        <br><br>
        <span>Do you have NCC A Certificate: </span>
        <span>Yes</span>
        <input type="radio" name="A" id="">
        <span>No</span>
        <input type="radio" name="A" id="">

        <br><br>
        <span>Address:</span>
        <input type="text" name="" id="" placeholder="Enter you address">
        <br><br>
        <span>Why you want to join NCC? </span><br>
        <textarea name="" id="" style="width: 50%; height:50%;"></textarea>


    </fieldset>
    
</body>
</html>
