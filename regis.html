<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" name="" id="">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">Gender: </label>
        <span>Male</span>
        <input type="radio" name="gen" id="">
        <span>Female</span>
        <input type="radio" name="gen" id="">
        Other
        <input type="radio" name="gen" id="">
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email</label>
        <input type="email" name="email" id="">
        <br><br>
        <label for="phn">Phone Number:</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id=""></textarea>
    </fieldset>
    
    <fieldset>
        <legend>Account Details</legend>
        <label for="user">Username:</label>
        <input type="text" name="user" id="">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="">
        <br><br>
        <label for="cnfpass">Confirm Password:</label>
        <input type="password" name="cnfpass" id="">
    </fieldset>
    <fieldset>
        <legend>Prefrences</legend>
        <label for="color">Favourite Color:</label>
        <input type="color" name="color" id="">
        <br><br>
        <label for="profile">Upload Profile Picture:</label>
        <input type="file" name="profile" id="">
        <br><br>
        <label for="">Interest:</label>
        <label for="read">Reading</label>
        <input type="checkbox" name="read" id="">
        <label for="travel">Travelling</label>
        <input type="checkbox" name="travel" id="">
        <label for="code">Coding</label>
        <input type="checkbox" name="code" id="">
    </fieldset>
</body>
</html>
